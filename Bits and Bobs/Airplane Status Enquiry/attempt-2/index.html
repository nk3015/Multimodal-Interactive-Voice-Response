<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Status IVR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ivr-app">
        <h1>Airplane Status Inquiry</h1>
        <div id="ivr-display">Press "Call" to start the inquiry.</div>
        <div id="ivr-buttons"></div>
        <button id="call-button" onclick="startIVR()">Call</button>
        <button id="end-call-button" class="hidden" onclick="endCall()">End Call</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
