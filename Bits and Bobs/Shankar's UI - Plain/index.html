<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank - Mobile Banking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="phone-frame">
            <!-- Status bar -->
            <div class="status-bar">
                <div></div>
                <div class="signal">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="battery">
                    <div class="dot"></div>
                    <div class="square"></div>
                </div>
            </div>

            <!-- Welcome header -->
            <div class="welcome-header">
                <button class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <h1>WELCOME</h1>
                <h1>TO</h1>
                <h1>ABC BANK</h1>
            </div>

            <!-- Search bar -->
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                    <input type="text" placeholder="E.g. Need a bank statement">
                </div>
            </div>

            <!-- Menu section -->
            <div class="menu-section">
                <h2>MENU</h2>
                <div class="menu-options">
                    <button class="menu-button">BANK STATEMENT</button>
                    <button class="menu-button">CREDIT CARD</button>
                    <button class="menu-button">DEBIT CARD</button>
                    <button class="menu-button">OFFERS</button>
                    <button class="menu-button">CHAT WITH AI AGENT</button>
                </div>
            </div>

            <!-- Performance notice -->
            <div class="performance-notice">
                <span>Improve performance by enabling hardware acceleration</span>
                <div class="notice-actions">
                    <span class="learn-more">Learn more</span>
                    <button class="close-button">Ã—</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
